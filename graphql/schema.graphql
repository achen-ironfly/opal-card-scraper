schema {
  query: Query
  mutation: Mutation
}

type Query {

  Account(id: String): [account]
  Transaction(id: String): [transaction]

  account(
    userId: ID!
    accountId: ID!
  ): account

  transactions(
    userId: ID!
    startDate: String
    endDate: String
    accountId: ID
  ): [Transaction!]!

  transaction(
    userId: ID!
    transactionId: ID!
  ): Transaction
}

type Mutation {

  authenticate(
    userId: ID!
    password: String!
    showBrowser: Boolean
  ): AuthResult!
}

type AuthResult {
  userId: ID!
  authenticated: Boolean!
}

type account {
    id: String
    name: String
    balance: Float
    currency: String
}

type transaction {
    transactionId: ID
    transactionTime: String
    amount: Float
    currency: String
    description: String
    status: String
    balance: Float
}

type Transaction {
  transactionDate: String
  time_local: String
  time_utc: String
  quantity: Float
  currency: String!
  accountId: ID!
  description: String
  tap_on_location: String
  tap_off_location: String
  status: String
  bankImportedBalance: String
  transactionId: ID!
}
