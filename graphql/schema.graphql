type Mutation {
  authenticate(
    userId: ID!
    password: String!
    showBrowser: Boolean
  ): AuthResult!
}

type AuthResult {
  userId: ID!
  authenticated: Boolean!
}

type Query {
  Account(id: String): [account]
  Transaction(id: String): [transaction]
}

type transaction {
    transactionId: ID
    transactionTime: String
    amount: Float
    currency: String
    description: String
    status: String
    balance: Float
}

type account {
    id: String
    name: String
    balance: Float
    currency: String
}